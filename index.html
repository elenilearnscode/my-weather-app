<head>

<body>
  <div class="container">
    <h1>
      The weather peach
    </h1>
    <div class="search bar">
      <form id="search-form">
        <input type="text" placeholder="Enter City" id="city-input" />
        <input type="submit" value="Search" />
        <button type="button" class="btn btn-outline-secondary" id="current-city-btn">
          Current City
        </button>
      </form>
    </div>
  <h2 id="city">
    <!--Current City-->
  </h2>
    <h3 id="date">
      <!--Current Date-->
    </h3>
    <i id="icon" class="fa"></i><strong><span id="temperature"></span>°C</strong>|F°
  </div>
  <h4>
    Maidstone
  </h4>
  <ul>
   <li>
    Friday 20:35
    </li>
    <li>
      Cloudy
    </li>
  </ul>
  <div class="row">
  <div class="col-6">
  <img src="https://nortonsafe.search.ask.com/assets/b/serp-weather-icon-sets/IconSet_White/mostly-cloudy-night.png"alt="Cloudy"/>
  </div>
  <div class="col-6">
    <ul>
      <li>
      Humidity: 76%
      </li>
      <li>
        Wind: 18.4 MPH
      </li>
    </ul>
  </div>
</div>
</div>
  <div class="link-github">
