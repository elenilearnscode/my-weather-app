<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>The weather peach</title>
</head>

<body>
  <div class="container">
    <h1>
      The weather peach
    </h1>
    <div class="search bar">
      <form id="search-form">
        <input type="text" placeholder="Enter Location" id="location-input" />
        <input type="submit" value="Search" />
        <button type="button" class="btn btn-outline-secondary" id="current-location-btn">
          Current Location
        </button>
      </form>
    </div>
  <h2 id="city">
    <!--City Name-->
  </h2>
    <h3 id="date">
      <!--Current Date-->
    </h3>
    <i id="icon" class="fa"></i><strong><span id="temperature"></span>°C</strong>|F°
  </div>
  <div class="link-github">
    <a href="https://github.com/elenilearnscode/my-weather-app" target="_blank" id="footer">Open-source code</a> by Eleni
  </div>
  <script src="src/index.js"></script>
</body>
</html>
