<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9a7c935aa6.js"
      crossorigin="anonymous"
    ></script>
    <title>The weather peach</title>
  </head>
  <body>
    <div class="container">
      <h1>
        The weather peach
      </h1>
      <div class="search bar">
        <form id="search-form">
          <input type="text" placeholder="Enter City" id="city-input" />
          <input type="submit" value="Search" />
          <button
            type="button"
            class="btn btn-outline-secondary"
            id="current-city-btn"
          >
            Current City
          </button>
        </form>
      </div>
      <h2 id="city">
        Maidstone, Uk
      </h2>
      <h3>
        Friday
      </h3>
      <h4 id="date">
        23.10.20
      </h4>
      <h5>
        Showers
      </h5>
      <p>
        <i class="fas fa-cloud-rain"></i
        ><strong><span id="temperature">15</span>°C</strong>|F°
      </p>
      <img src="src/rainimage.png" alt="" width="300" />
      <div class="row">
        <div class="col Saturday">
          <ul>
            <li>Saturday</li>
            <li><i class="fas fa-cloud-rain"></i></li>
            <br />
            24.10.20
            <li><strong>16°</strong>/9°</li>
          </ul>
        </div>
        <div class="col Sunday">
          <ul>
            <li>Sunday</li>
            <li><i class="fas fa-cloud-sun"></i></li>
            <br />
            25.10.20
            <li><strong>13°</strong>/7°</li>
          </ul>
        </div>
        <div class="col Monday">
          <ul>
            <li>Monday</li>
            <li><i class="fas fa-cloud-sun"></i></li>
            <br />
            26.10.20
            <li><strong>14°</strong>/7°</li>
          </ul>
        </div>
        <div class="col Tuesday">
          <ul>
            <li>Tuesday</li>
            <li><i class="fas fa-cloud-rain"></i></li>
            <br />
            27.10.20
            <li><strong>19°</strong>/15</li>
          </ul>
        </div>
        <div class="col Wednesday">
          <ul>
            <li>Wednesday</li>
            <li><i class="fas fa-cloud-sun"></i></li>
            <br />
            28.10.20
            <li><strong>14°</strong>/9°</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
