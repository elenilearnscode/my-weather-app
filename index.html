<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>The Weather Peach</title>
</head>

<body>
  <div class="container main-container">
  <h1>
    The Weather Peach
  </h1>
  <h2 id="city">Maidstone</h2>
  <ul class="weather-description">
    <li>Last Updated: <span id="date">Tuesday, 22:10</span></li>
    <li id="description"></li>
  </ul>
<div class="row">
  <div class="col-6"></div>
  <div class="clearfix weather-temperature">
    <img src="http://openweathermap.org/img/wn/04n@2x.png" alt="overcast clouds" id="icon" class="float-left" />
    <div class="float-left units-container">
      <strong id="temperature">11</strong>
      <span class="units">
        <a href="#" id="celsius-link" class="active"> °C</a> |
        <a href="#" id="fahrenheit-link">°F</a></span>
    </div>
  </div>
</div>
<div class="col-6">
  <ul>
    <li>Humidity: <span id="humidity">98</span>%</li>
    <li>Wind: <span id="wind">3</span> km/h</li>
  </ul>
</div>
<div class="container">
  <div class="weaher-app-wrapper">
    <div class="weather-app"></div>
    <div class="search bar">
      <form id="search-form" class="mb-3">
        <div class="col-12 enter-city-container">
          <input type="text" placeholder="Enter City" class="form-control" id="city-input" autocomplete="off" />
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-6">
              <input type="submit" value="Search" class="btn btn-outline-secondary" />
            </div>
            <div class="col-6 text-right">
              <button type="button" class="btn btn-outline-secondary" id="current-city-btn">
                Current City
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-12 link-github">
      <a href="https://github.com/elenilearnscode/my-weather-app" target="_blank" id="footer">Open-source code</a>
      by Eleni
    </div>
    <script src="src/app.js"></script>
  </div>
</div>
</div>
</body>
</html>
