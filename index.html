<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>The weather peach</title>
</head>

<body>
  <div class="container">
  <h1>
    The Weather Peach
  </h1>
  <h2 id="city"></h2>
  <ul>
    <li>Last Updated: <span id="date"></span></li>
    <li id="description"></li>
  </ul>
<div class="row">
 <div class="col-6">
 </div>
<div class="clearfix weather-temperature">
<img src="" alt="Overcast Clouds" id="icon" class="float-left"/>
 <div class="float-left">
   <strong id="temperature"> </strong> <span class="units">°C | <a href="#">°F</a></span>
 </div>
</div>
</div>
<div class="col-6">
  <ul>
    <li>
    Humidity: <span id="humidity"></span>%</li>
    <li>
    Wind: <span id="wind"></span> km/h</li>
    </li>
  </ul>
</div>
<div class="container">
  <div class="weaher-app-wrapper">
  <div class="weather-app"></div>
    <div class="search bar">
      <form id="search-form" class="mb-3">
        <div class="col-9">
        <input type="text" placeholder="Enter City" class="form-control" id="city-input" autocomplete="off" />
        </div>
        <div class="col-3">
        <input type="submit" value="Search" class="btn btn-primary">
      </form>
    </div>
</div>
</div>
<div class="link-github">
  <a href="https://github.com/elenilearnscode/my-weather-app" target="_blank" id="footer">Open-source code</a> by Eleni
</div>
  <script src="src/app.js"></script>
  </body>
  </html>
